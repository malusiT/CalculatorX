<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8"><link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="board">
            <!-- For Calculator Display -->
            <div id="display"></div>

            <!-- For number Inputs-->
                <div id="inputs">
                    <span>
                    <button class="input" value="1"> 1 </button>
                    <button class="input" value="2"> 2 </button>
                    <button class="input" value="3"> 3 </button>
                    <button id="sum" class="input"> &plus; </button>
                </span>
                <span>
                    <button class="input" value="4"> 4 </button>
                    <button class="input" value="5"> 5 </button>
                    <button class="input" value="6"> 6 </button>
                    <button id="subtract" class="input"> &minus; </button>
                </span>
                <span>
                    <button class="input" value="7"> 7 </button>
                    <button class="input" value="8"> 8 </button>
                    <button class="input" value="9"> 9 </button>
                    <button id="div" class="input"> &div; </button>
                </span>
                <span>
                    <button class="input" value="0"> 0 </button>
                    <button id="clear" class="input">Clear</button>
                    <button id="multiply" class="input"> &times; </button>
                    <button id="equal" class="input">&equals;</button>
                    
                </span>
            </div>
                
            </div>
        </div>
        <script src="./calculator.js"></script>
        <script src="color.js"></script>
    </body>
</html>
